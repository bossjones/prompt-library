venv = ".venv"
venvPath = "."
# FIXME: THIS MIGHT BREAK SHIT
############################################################################
defineConstant = {DEBUG = true}
stubPath = "./typings"
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md#reportGeneralTypeIssues
